<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__keys">
        <div class="mSqr">
          <button class="operator plus" data-key="plus" data-type="operator">+</button>
          <button class="operator minus" data-key="minus" data-type="operator">-</button>
          <button class="operator times" data-key="times" data-type="operator">&times;</button>
          <button class="operator divide" data-key="divide" data-type="operator">&divide;</button>
          <button class="numbers one" data-key="1" data-type="number">1</button>
          <button class="numbers two" data-key="2" data-type="number">2</button>
          <button class="numbers three" data-key="3" data-type="number">3</button>
          <button class="numbers four" data-key="4" data-type="number">4</button>
          <button class="numbers five" data-key="5" data-type="number">5</button>
          <button class="numbers six" data-key="6" data-type="number">6</button>
          <button class="numbers seven" data-key="7" data-type="number">7</button>
          <button class="numbers eight" data-key="8" data-type="number">8</button>
          <button class="numbers nine" data-key="9" data-type="number">9</button>
          <button class="numbers zero" data-key="0" data-type="number">0</button>
          <button  class="misc decimal" data-type="number">.</button>
          <button  class="misc clear" data-type="clear">C</button>
        </div>
        <button class="equal" data-key="equal" data-type="equal">=</button>
      </div>
    </div>
  </div>  

  
<script src="code.js"></script>
    
</body>
</html>
